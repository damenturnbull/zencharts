<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="description" content="description">
  <title>Beautifully Simple Report</title>
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>

<body>

  <header class="header">
    <section class="container">

      <!-- Logo -->
      <p class="header__logo">
        <span class="fa fa-bar-chart"></span>&nbsp;zencharts<br/>
        <small>NOT A REAL COMPANY</small>
      </p>

      <!-- Headings -->
      <h1 class="header__title">Beautifully Simple <br/>Report</h1>
      <p class="header__desc">Zencharts creates reports with the <a class="header__link" href="http://www.highcharts.com/">High Charts</a> graphing library.<br/>Zencharts also demonstrates how to connect to the <a class="header__link" href="https://developer.zendesk.com/rest_api/docs/core/introduction">Zendesk Developer API</a><br/> using JavaScript and the <a class="header__link" href="http://oauth.net/">OAuth</a> protocol.</p>

      <!-- Calls to Action -->
      <a class="btn btn--primary btn--report" id="btnMockReports" href="/">Mock Reports
        <span class="fa fa-bar-chart"></span>
      </a>      
      <a class="btn btn--primary btn--report" id="btnLiveReports" href="https://fando.zendesk.com/oauth/authorizations/new?client_id=beautifully_simple_report&amp;response_type=token&amp;redirect_uri=http://localhost:8080/&amp;scope=read">Live Reports
        <span class="fa fa-bar-chart"></span>
      </a>
      <p class="header__status header__status--disconnected"><span class="fa fa-ban"></span>&nbsp;&nbsp;OAuth - https://fando.zendesk.com</p>
    </section>
  </header>

  <main class="main">
    <section class="container">

      <!-- Graphs -->
      <div class="graph clearfix">
        <div class="graph__inner" id="graphA"></div>
      </div>
      <div class="graph clearfix">
        <div class="graph__inner" id="graphB"></div>
      </div>
      <div class="graph clearfix">
        <div class="graph__inner" id="graphC"></div>
      </div>

    </section>
  </main>

  <!-- Vendor scripts -->
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/highcharts-4.1.5.min.js"></script>

  <!-- Custom scripts -->
  <script src="js/app/lib/oauthrequest.js"></script>

  <script src="js/app/highcharts_scaffolding/piechart.js"></script>
  <script src="js/app/highcharts_scaffolding/linegraph.js"></script>
  <script src="js/app/highcharts_scaffolding/bargraph.js"></script>

  <script src="js/app/lib/chart_builder.js"></script>
  <script src="js/app/lib/zencharts.js"></script>

</body>
</html>
