<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="description" content="description">

  <title>Beautifully Simple Report</title>

  <link rel="stylesheet" media="screen" href="css/style.css" />

  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <header class="header">
    <section class="container">
      <h1 class="header__title">Beautifully Simple <br/>Report</h1>
      <p class="header__desc">Customer insights for your e-commerce site.<br/> Leveraging the power of the High Charts library.</p>
    </section>
  </header>

  <main class="main">
    <section class="container">

      <div class="graph">
        <div id="graphA"></div>
      </div>
      <div class="graph">
        <div id="graphB"></div>
      </div>
      <div class="graph">
        <div id="graphC"></div>
      </div>

    </section>
  </main>

  <!-- Vendor scripts -->
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/highcharts-4.1.5.min.js"></script>

  <!-- Application scripts -->
  <script src="js/app/graphs/graph_a.js"></script>
  <script src="js/app/graphs/graph_b.js"></script>
  <script src="js/app/graphs/graph_c.js"></script>
  <script src="js/app/app.js"></script>

</body>
</html>
