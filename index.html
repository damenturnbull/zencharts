<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="description" content="description">

  <title>Beautifully Simple Report</title>

  <link rel="stylesheet" media="screen" href="css/style.css" />

  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <header class="header">
    <section class="container">
      <h1 class="header__title">Beautifully Simple <br/>Report</h1>
      <p class="header__desc">Leveraging the power of the Zendesk Developer API <br>and the High Charts library.</p>
      <a class="btn btn--primary btn--selected" id="btnMockReports" href="/">Mock Reports
        <span class="fa fa-bar-chart"></span>
      </a>      
      <a class="btn btn--primary" id="btnLiveReports" href="https://fando.zendesk.com/oauth/authorizations/new?client_id=beautifully_simple_report&amp;response_type=token&amp;redirect_uri=http://localhost:8080/&amp;scope=read">Live Reports
        <span class="fa fa-external-link"></span>
      </a>      
    </section>
  </header>

  <main class="main">
    <section class="container">

      <div class="graph clearfix">
        <div class="graph__inner" id="graphA"></div>
      </div>
      <div class="graph clearfix">
        <div class="graph__inner" id="graphB"></div>
      </div>
      <div class="graph clearfix">
        <div class="graph__inner" id="graphC"></div>
      </div>

    </section>
  </main>

  <!-- Vendor scripts -->
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/highcharts-4.1.5.min.js"></script>

  <!-- Application scripts -->
  <script src="js/app/graphs/graph_a.js"></script>
  <script src="js/app/graphs/graph_b.js"></script>
  <script src="js/app/graphs/graph_c.js"></script>
  <script src="js/app/mock_data/users.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/script.js"></script>

</body>
</html>
